<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diseñador Freelancer</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,700;1,400&family=Hurricane&display=swap"
            rel="stylesheet">
        <link rel="preload" href="css/styles.css" as="style">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1 class="titulo">Marcelo Jaureguiberry <span>Freelancer</span></h1>
        </header>

        <div class="nav-bg">
            <nav class="navegacion-principal contenedor">
                <a href="index.html">Inicio</a>
                <a href="sobremi.html">Sobre Mi</a>
                <a href="clientes.html">Clientes</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    

        <main>
            <section>
                <h2>Contacto</h2>
            
                <form class="formulario">
                    <fieldset>
                        <legend>Completa todos los campos</legend>
            
                        <div class="contenedor-campos">
                            <div class="campo">
                                <label>Nombre</label>
                                <input class="input" type="text" placeholder="Nombre">
                            </div>
            
                            <div class="campo">
                                <label>Teléfono</label>
                                <input class="input" type="tel" placeholder="Teléfono">
                            </div>
            
                            <div class="campo">
                                <label>Correo</label>
                                <input class="input" type="email" placeholder="Email">
                            </div>
            
                            <div class="campo">
                                <label>Mensaje</label>
                                <textarea class="input"></textarea>
                            </div>
                        </div> <!--.contenedor-campos-->
                        
            
                        <div>
                            <input class="boton" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>Todos los derechos reservados.</p>
            <p>Marcelo Jaureguiberry</p>
        </footer>
    </body>
</html>
